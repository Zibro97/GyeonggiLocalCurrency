            coroutines : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines",
            coroutinesAndroid : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutines_android",

            //koin
            koin : "org.koin:koin-android:$versions.koin",
            koinScope : "org.koin:koin-android-scope:$versions.koin",
