ext {
    application = [
            id : "com.zibro.gyeonggilocalcurrency",
            appName : "경기지역화폐 가맹점 찾기"
    ]
    versions = [
            //Default Library
            androidxCoreKtx : "1.9.0",
            androidxAppCompat : "1.5.1",
            material : "1.7.0",

            //retrofit
            retrofit : "2.9.0",
            okhttp3 : "4.9.0",

            //navigation
            navigation : "2.5.3",

            //lifecycle
            lifecycle: "2.5.1",

            //Glide
            glide : "4.12.0",

            //coroutines
            coroutines : "1.4.2",
            coroutines_android : "1.6.1",

            //hilt
            koin : "2.1.5",

            //mockito
            mockito: "3.4.0",

            //jUnit
            jUnit : "1.1.2",

            //espresso
            espresso: "3.3.0",

            //coreTesting
            coreTestring: "1.1.1",

            //Timber
            timber :  "5.0.1",

            //Lottie
            lottie : "5.0.3",

            //Parsing Xml
            tikXml : "0.8.13"
    ]
    modularization = [
            presentation: ":presentation",
            domain      : ":domain",
            data        : ":data",
    ]
    libraries = [
            //Default Library
            androidxCoreKtx : "androidx.core:core-ktx:$versions.androidxCoreKtx",
            androidxAppCompat : "androidx.appcompat:appcompat:$versions.androidxAppCompat",
            material : "com.google.android.material:material:$versions.material",
