            timber :  "com.jakewharton.timber:timber:$versions.timber",

            //Lottie
            lottie : "com.airbnb.android:lottie:$versions.lottie",

            //lifecycle
            lifecycle : "androidx.lifecycle:lifecycle-runtime-ktx:$versions.lifecycle",
            lifecycleService : "androidx.lifecycle:lifecycle-runtime-service:$versions.lifecycle",
            lifecycleLiveDataKtx : "androidx.lifecycle:lifecycle-runtime-livedata-ktx:$versions.lifecycle",

            //tikXml
            tikXmlAnnotation: "com.tickaroo.tikxml:annotation:$versions.tikXml",
            tikXmlCore: "com.tickaroo.tikxml:annotation:$versions.tikXml",
            tikXmlRetrofitConverter : "com.tickaroo.tikxml:retrofit-converter:$versions.tikXml",
            tikXmlProcessor: "com.tickaroo.tikxml:processor:$versions.tikXml",
    ]
    testing = [
            mockito : "org.mockito:mockito-inline:$versions.mockito",
            coreTestring : "android.arch.core:core-testing:$versions.coreTesting",
            jUnit : "androidx.test.ext:junit:$versions.jUnit",
            espresso : "androidx.test.espresso:espresso-core:$versions.espresso"
    ]
